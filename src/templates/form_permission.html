<section>
  <!-- After extracting a custom class -->
  <div class="flex min-h-full flex-col justify-center px-6 pb-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Solicitar permiso
      </h2>
    </div>
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >DNI:</label
          >
          <div class="mt-2">
            <input
              id="dni"
              name="dni"
              type="text"
              autocomplete="dni"
              required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              onkeyup="handleInputDni()"
              />
              <p class="pl-1 mt-0">
                <span id="name" class="text-xs font-medium text-green-500 dark:text-green-300">
                </span>
              </p>
          </div>
        </div>
        <div>
          <label
            for="fecha"
            class="block text-sm font-medium leading-6 text-gray-900"
            >fecha:</label
          >
          <div class="mt-2">
            <input
              id="fecha"
              name="fecha"
              type="date"
              autocomplete="fecha"
              required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="hora_salida"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Hora de Salida:</label
          >
          <div class="mt-2">
            <input
              id="hora_salida"
              name="hora_salida"
              type="time"
              autocomplete="hora_salida"
              required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="hora_retorno"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Hora de Retorno:</label
          >
          <div class="mt-2">
            <input
              id="hora_retorno"
              name="hora_retorno"
              type="time"
              autocomplete="hora_retorno"
              required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="Motivo"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Motivo</label
          >
          <div class="mt-2">
            <textarea
              id="Motivo"
              name="Motivo"
              rows="3"
              class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              required
              ></textarea>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            onclick="crearSolicitud()"
          >
            Solicitar
          </button>
        </div>
      </form>
    </div>
  </div>
  <div>
    <h1>Solicitar permiso</h1>
    <form method="POST" action="/permisos/crear_permiso">
      <label for="dni">Solicitante:</label>
      <input
        type="text"
        class=""
        id="dni"
        name="dni"
        placeholder="DNI"
        required
        maxlength="8"
        onkeyup="handleInputDni()"
      />
      <p id="name"></p>
      <button type="submit" onclick="crearSolicitud()">Solicitar</button>
    </form>
  </div>
  <script>
    function handleInputDni() {
      const valueDni = document.getElementById("dni").value;
      // Aquí se coloca la lógica para verificar el valor
      // ...
      // var resultado = "El valor es válido"; // Ejemplo
      // document.getElementById("resultado").innerHTML = resultado;
      console.log("Consultar al back si existe ese DNI", valueDni);
      if (valueDni.length == 8) {
        // Consultar al back si existe ese DNI
        getName();
      } else {
        document.getElementById("name").innerHTML = "";
      }
    }
    async function getName() {
      const url = "http://127.0.0.1:5000/name/47";
      let response = await fetch(url);
      console.log("response", response);
      if (response.ok) {
        // si el HTTP-status es 200-299
        // obtener cuerpo de la respuesta (método debajo)
        let json = await response.json();
        console.log("json", json);
        document.getElementById("name").innerHTML = json.name;
      } else {
        alert("Error-HTTP: " + response.status);
      }
    }
  </script>
</section>
