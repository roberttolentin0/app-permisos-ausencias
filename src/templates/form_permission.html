<section>
  <!-- After extracting a custom class -->
  <div class="flex min-h-full flex-col justify-center px-6 pb-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="text-center text-2xl font-bold leading-9 tracking-tight text-indigo-900"
      >
        Solicitar permiso
      </h2>
    </div>
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form id='formPermiso' class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >DNI:</label
          >
          <div class="mt-2">
            <input
              id="dni"
              name="dni"
              type="text"
              autocomplete="dni"
              placeholder="DNI"
              required
              maxlength="8"
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              onkeyup="handleInputDni()"
              />
              <p class="pl-1 mt-0">
                <span id="name" class="text-xs font-medium text-green-500 dark:text-green-300">
                </span>
              </p>
          </div>
        </div>
        <div>
          <label
            for="fecha"
            class="block text-sm font-medium leading-6 text-gray-900"
            >fecha:</label
          >
          <div class="mt-2">
            <input
              id="fecha"
              name="fecha"
              type="date"
              autocomplete="fecha"
              required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="hora_salida"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Hora de Salida:</label
          >
          <div class="mt-2">
            <input
              id="hora_salida"
              name="hora_salida"
              type="time"
              autocomplete="hora_salida"
              required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="hora_retorno"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Hora de Retorno:</label
          >
          <div class="mt-2">
            <input
              id="hora_retorno"
              name="hora_retorno"
              type="time"
              autocomplete="hora_retorno"
              required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="motivo"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Motivo</label
          >
          <div class="mt-2">
            <textarea
              id="motivo"
              name="motivo"
              rows="3"
              class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              required
              ></textarea>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            onclick="crearSolicitud()"
          >
            Solicitar
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById('formPermiso');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const nameText = document.getElementById("name").textContent.trim();
            const formData = new FormData(form);
            formData.append('full_name', nameText)
            // console.log('formData', formData)
            fetch('http://127.0.0.1:5000/permisos/crear_permiso', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Se creo la solicitud')
                window.location.href = '/permisos/'
            })
            .catch(error => {
                console.error(error);
            });
        });

    function handleInputDni() {
      const valueDni = document.getElementById("dni").value;
      console.log("Consultar al back si existe ese DNI", valueDni);
      if (valueDni.length == 8) {
        // Consultar al back si existe ese DNI
        getName(valueDni);
      } else {
        document.getElementById("name").innerHTML = "";
      }
    }
    async function getName(valueDni) {
      const url = `http://127.0.0.1:5000/name/${valueDni}`
      let response = await fetch(url);
      let json_response = await response.json();
      if (response.ok) {
        // si el HTTP-status es 200-299
        console.log("json", json_response);
        document.getElementById("name").innerHTML = json_response.data.full_name;
      } else {
        console.log('response', json_response)
        alert("Error-HTTP: " + json_response.message);
      }
    }
  </script>
</section>
